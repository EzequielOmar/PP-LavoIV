<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <app-tabla-container [containers]="containers" (containerSelected)="selectContainer($event)"></app-tabla-container>
</div>
<div class="container py-3">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <app-datos-container (newContainer)="newContainer($event)"></app-datos-container>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <app-modif-container [modifContainer]="containerSelected" (containerMofif)="modifContainer($event)">
        </app-modif-container>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <app-borrar-container [container]="containerSelected"></app-borrar-container>
      </div>
    </div>
  </div>

</div>
